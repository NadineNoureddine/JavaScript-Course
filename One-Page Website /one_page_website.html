<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Page Website</title>
  <style>
    /* Basic Green Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #388e3c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1.5em;
    }

    nav {
      background-color: #81c784;
      text-align: center;
      padding: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 15px;
    }

    nav a:hover {
      background-color: #66bb6a;
    }

    section {
      padding: 2em;
      margin: 1em;
    }

    .content-images img {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1em;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    form input,
    form textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #388e3c;
      width: 100%;
      max-width: 400px;
    }

    form button {
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #66bb6a;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      color: white;
      font-size: 2em;
      cursor: pointer;
      position: absolute;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
    }

    .lightbox .prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox .next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My One Page Website</h1>
    <p>This is my first One Page Website!</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#photos">Photos</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>About</h2>
    <p>Hello World!</p>
  </section>

  <section id="photos" class="content-images">
    <h2>Our Planet</h2>
    <img src="https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg" alt="Earth">
    <img src="https://cdn.pixabay.com/photo/2011/12/13/14/28/earth-11009_1280.jpg" alt="Our Planet">
    <img src="https://cdn.pixabay.com/photo/2019/08/24/11/05/planet-earth-4427437_1280.jpg" alt="Planet Earth">
  </section>

  <section id="video">
    <h2>Watch More</h2>
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/tVQ5H4RNirk?si=x8p9CrgqfITH0Y79"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My One Page Website. All Rights Reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.content-images img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.style.display = 'flex';
      });
    });

    function showImage(index) {
      lightboxImg.src = images[index].src;
      lightboxImg.alt = images[index].alt;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage(currentIndex);
    }

    // Optional: Close on click outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Optional: Close with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      else if (e.key === 'ArrowRight') changeImage(1);
      else if (e.key === 'ArrowLeft') changeImage(-1);
    });
  </script>
</body>

</html>
